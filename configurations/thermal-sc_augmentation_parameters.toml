# Configuration name
name = "Thermal-SC_augmentation_parameters"
# Save path
save_path = "./data"
# Optional: Local backup path
backup_path = "./data/_backup"
# Optional: Action to perform if experiment directory exists
experiment_exists_action = "update" # Optional: Action to perform if experiment directory exists: overwrite, move, halt, update

# Optional: Backup configuration
# [BACKUP]
# user = ""
# host = ""
# ssh_key = ""
# port = ""
# path = ""

# Experiment settings
[EXPERIMENT]
type = "AppExecExperiment"
channel = "ThermalSC"

[EXPERIMENT.PHASES]

